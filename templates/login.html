{% extends "base.html" %}

{% block content %}
<div class="login-container">
    <div class="login-box">
        <h1>登录</h1>
        {% if error %}
        <div class="error-message">
            {{ error }}
        </div>
        {% endif %}
        <form method="POST" action="{{ url_for('login') }}">
            <div class="form-group">
                <label for="access_code">访问码</label>
                <input type="password" id="access_code" name="access_code" required autofocus>
            </div>
            <div class="form-group">
                <button type="submit" class="btn-submit">登录</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block extra_css %}
<style>
    .login-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 70vh;
    }
    
    .login-box {
        background-color: #fff;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
    }
    
    .login-box h1 {
        text-align: center;
        margin-bottom: 1.5rem;
        color: #333;
    }
    
    .form-group {
        margin-bottom: 1.5rem;
    }
    
    .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: bold;
        color: #555;
    }
    
    .form-group input {
        width: 100%;
        padding: 0.8rem;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 1rem;
    }
    
    .btn-submit {
        width: 100%;
        padding: 0.8rem;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    
    .btn-submit:hover {
        background-color: #45a049;
    }
    
    .error-message {
        background-color: #ffebee;
        color: #c62828;
        padding: 0.8rem;
        border-radius: 4px;
        margin-bottom: 1.5rem;
        text-align: center;
    }
</style>
{% endblock %}
